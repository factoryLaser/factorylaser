<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Factory Laser – Virola</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    svg {
      background: #f5f5f5;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<svg width="400" height="400" viewBox="0 0 400 400">

  <!-- VIROLA (CÍRCULO VISIBLE) -->
  <circle
    cx="200"
    cy="200"
    r="140"
    fill="#d9d9d9"
    stroke="#000"
    stroke-width="4"
  />

  <!-- PATH INVISIBLE PARA EL TEXTO -->
  <defs>
    <path
      id="textPath"
      d="M 60 200 A 140 140 0 1 1 340 200"
    />
  </defs>

  <!-- TEXTO CURVO -->
  <text
    font-size="22"
    fill="#000"
    font-weight="bold"
  >
    <textPath
      id="textOnPath"
      href="#textPath"
      startOffset="50%"
      text-anchor="middle"
    >
      FACTORY LASER
    </textPath>
  </text>

</svg>

</body>
</html>
