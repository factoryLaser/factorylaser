<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Factory Laser – Personalizador de Virola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Factory Laser</h1>
  <p>Previsualizá tu grabado en la virola</p>

  <div class="contenedor">

    <svg id="preview" viewBox="0 0 420 420">

      <!-- Borde negro debajo -->
      <circle cx="210" cy="210" r="150" fill="none" stroke="#000" stroke-width="5" />

      <!-- Aro gris -->
      <circle cx="210" cy="210" r="150" fill="none" stroke="#cfcfcf" stroke-width="35" />

      <!-- Path circular normal -->
      <defs>
        <path id="textoCircularExterior" d="M210,210 m-150,0 a150,150 0 1,1 300,0 a150,150 0 1,1 -300,0" />
        <path id="textoCircularInterior" d="M210,210 m150,0 a150,150 0 1,0 -300,0 a150,150 0 1,0 300,0" />
      </defs>

      <!-- Texto que sigue el path -->
      <text id="textoCircularEl" font-size="26" fill="#000" dominant-baseline="middle">
        <textPath id="textoPreview" href="#textoCircularExterior" startOffset="50%" text-anchor="middle">
          TU TEXTO ACÁ
        </textPath>
      </text>

    </svg>

    <div class="controles">
      <label>Texto a grabar</label>
      <input type="text" id="textoInput" placeholder="Escribí tu texto" maxlength="60" />

      <button id="invertirBtn">Invertir texto</button>
      
      <label>
        <input type="checkbox" id="toggleBorde" />
        Borde exterior
      </label>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
