<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Factory Laser ‚Äì Personalizador de Virola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Factory Laser</h1>
  <p>Previsualiz√° tu grabado en la virola</p>

  <div class="contenedor">

    <!-- Botones para agregar/quitar palabra -->
    <div class="botones-superiores">
      <button id="agregarCapaBtn">+ Agregar palabra</button>
      <button id="papeleraBtn">üóë Quitar √∫ltima</button>
      <button id="invertirBtn">Invertir texto</button>
    </div>

    <svg id="preview" viewBox="0 0 420 420">

      <!-- Borde negro debajo -->
      <circle cx="210" cy="210" r="150" fill="none" stroke="#000" stroke-width="5" />

      <!-- Aro gris -->
      <circle cx="210" cy="210" r="150" fill="none" stroke="#cfcfcf" stroke-width="35" />

      <!-- Path circular -->
      <defs>
        <path
          id="textoCircular"
          d="M 210,210
             m -150,0
             a 150,150 0 1,1 300,0
             a 150,150 0 1,1 -300,0" />
      </defs>

      <!-- Palabra inicial -->
      <text id="textoCircularEl"
            font-size="26"
            fill="#000"
            dominant-baseline="middle">
        <textPath
          id="textoPreview"
          href="#textoCircular"
          startOffset="50%"
          text-anchor="middle">
          TU TEXTO AC√Å
        </textPath>
      </text>

    </svg>

    <div class="controles">
      <label>Texto a grabar</label>
      <input type="text" id="textoInput" placeholder="Escrib√≠ tu texto" maxlength="60" />
    </div>

    <!-- Contenedor interno para capas agregadas -->
    <svg id="capasTexto"></svg>

  </div>

  <script src="script.js"></script>
</body>
</html>
